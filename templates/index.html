<!DOCTYPE html>
<html>
  <head>
    <title>Internet Speed Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }

      h1 {
        font-size: 32px;
        margin-top: 0;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }

      #spinner {
        display: none;
        margin: 20px auto;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #result {
        display: none;
        margin-top: 20px;
      }

      #result h2 {
        font-size: 24px;
        margin-top: 0;
      }

      p {
        font-size: 18px;
        margin: 10px 0;
      }

      @media screen and (max-width: 600px) {
        #container {
          padding: 10px;
        }

        h1 {
          font-size: 28px;
        }

        button {
          font-size: 16px;
        }

        #result h2 {
          font-size: 22px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Internet Speed Test</h1>
      <button id="checkBtn">Check Speed</button>

      <div id="spinner"></div>

      <div id="result">
        <h2>Results:</h2>
        <p id="downloadSpeed">
          Download Speed: <span id="downloadValue">-</span> Mbps
        </p>
        <p id="uploadSpeed">
          Upload Speed: <span id="uploadValue">-</span> Mbps
        </p>
        <p id="ping">Ping: <span id="pingValue">-</span> ms</p>
      </div>
    </div>

    <script>
      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");

      document
        .getElementById("checkBtn")
        .addEventListener("click", async function () {
          spinner.style.display = "block";
          resultDiv.style.display = "none";
          document.getElementById("downloadValue").textContent = "-";
          document.getElementById("uploadValue").textContent = "-";
          document.getElementById("pingValue").textContent = "-";

          try {
            const response = await fetch("/speedtest", {
              timeout: 10000, // Set the timeout in milliseconds (e.g., 10 seconds)
            });
            const data = await response.json();

            document.getElementById("downloadValue").textContent =
              data.download_speed.toFixed(2);
            document.getElementById("uploadValue").textContent =
              data.upload_speed.toFixed(2);
            document.getElementById("pingValue").textContent = data.ping;

            spinner.style.display = "none";
            resultDiv.style.display = "block";
          } catch (error) {
            console.error("Error fetching speed test data:", error);
            spinner.style.display = "none";
          }
        });
    </script>
  </body>
</html>
